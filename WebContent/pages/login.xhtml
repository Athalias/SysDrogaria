<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<i:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets"
	template="/templates/modeloLogin.xhtml">

	<i:define name="conteudo">

		<div align="center">

			<p:dialog header="Logar" widgetVar="dlg" resizable="false"
				visible="true">

				<h:form>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="login" value="Login:" />
						<p:inputText id="login" value="#{autenticacaoBean.usuarioLogado.login}"
							required="true" label="login" />

						<h:outputLabel for="senha" value="Senha:" />
						<p:password id="senha" value="#{autenticacaoBean.usuarioLogado.senha}"
							required="true" label="senha" />

						<f:facet name="footer">
							<p:commandButton value="Login" update=":msgGlobal"
								actionListener="#{autenticacaoBean.autenticar}"
								oncomplete="handleLoginRequest(xhr, status, args);"/>
									
						</f:facet>
					</h:panelGrid>
				</h:form>

			</p:dialog>

			<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            location.href="http://localhost:8080/SysDrogaria/pages/index.html";
            $('#loginLink').fadeOut();
        }
    }
</script>


		</div>
	</i:define>
</i:composition>
