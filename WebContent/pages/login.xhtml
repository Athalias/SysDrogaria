<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<i:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets"
	template="/templates/modeloLogin.xhtml">

	<i:define name="conteudo">

		<div align="center">

			<p:dialog header="Login" widgetVar="dlg" resizable="false"
				visible="true">

				<h:form>
					<!--  <p:growl id="growl" sticky="true" showDetail="true" life="3000" />-->
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="username" value="Username:" />
						<p:inputText id="username" value="#{loginBean.username}"
							required="true" label="username" />

						<h:outputLabel for="password" value="Password:" />
						<p:password id="password" value="#{loginBean.password}"
							required="true" label="password" />

						<f:facet name="footer">
							<p:commandButton value="Login" update=":msgGlobal"
								actionListener="#{loginBean.login}"
								oncomplete="handleLoginRequest(xhr, status, args);" />
						</f:facet>
					</h:panelGrid>
				</h:form>
				
			</p:dialog>


		</div>
	</i:define>
</i:composition>
