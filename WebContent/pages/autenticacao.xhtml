<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="menu_2">
		<ui:include src="/includes/menuPrincipal2.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Autenticação" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="2">
				<p:outputLabel value="Login:" />
				<p:inputText size="20"
					value="#{autenticacaoBean.usuarioLogado.login}" />

				<p:outputLabel value="Senha:" />
				<p:inputText size="20"
					value="#{autenticacaoBean.usuarioLogado.senha}" />

			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Entrar" update=":msgGlobal"
					actionListener="#{autenticacaoBean.autenticar}" />
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
