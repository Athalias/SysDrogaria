	<ui:define name="conteudo">
		<h:form id="frmFabListagem">

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton type="button" value="New" icon="ui-icon-document" />

					<p:commandButton type="button" value="Open"
						icon="ui-icon-folder-open" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
					<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
					<p:commandButton type="button" title="Print" icon="ui-icon-print" />
				</f:facet>

				<f:facet name="right">
					<p:menuButton value="Options">
						<p:menuitem value="Save"
							 icon="ui-icon-disk" />
						<p:menuitem value="Update"
							 icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Delete" 
							ajax="false" icon="ui-icon-close" />
						<p:menuitem value="Homepage" url="http://www.primefaces.org"
							icon="ui-icon-extlink" />
					</p:menuButton>
				</f:facet>

			</p:toolbar>

			<p:dataTable id="tblFabricante" widgetVar="tabelaFab"
				emptyMessage="Nenhum registro encontrado"
				value="#{MBFabricante.itens}" var="item"
				filteredValue="#{MBFabricante.itensFiltrados}" paginator="true"
				paginatorPosition="bottom" rows="10"
				selection="#{MBFabricante.fabricante}" selectionMode="single"
				rowKey="#{item.codigo}" styleClass="table">

						update=":frmFabNovo:pnlFabNovo" />

					<p:commandButton icon="ui-icon-trash" value="Excluir"

						<f:setPropertyActionListener target="#{MBFabricante.fabricante}"

					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil" value="Editar"
						oncomplete="PF('dlgFabEditar').show();"

				<p:column headerText="Código" sortBy="#{item.codigo}" width="10%">
					<p:outputLabel value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="#{item.descricao}">
					<!-- filterBy="#{item.descricao}"-->
					<p:outputLabel value="#{item.descricao}" />
				</p:column>

				<p:column headerText="Opções" width="11%">

					</p:commandButton>

						<f:setPropertyActionListener target="#{MBFabricante.fabricante}"
							value="#{item}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-document"
						oncomplete="PF('dlglstFabricante').show();"
						update=":frmLstFab:pnlLstFab" title="Listagem Completa">

					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('dlgFabExcluir').show();"
						update=":frmFabExcluir:pnlFabExcluir" title="Excluir um registro">

							value="#{MBFabricante.itens}" />
					</p:commandButton>

				</f:facet>
				-->


			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgFabNovo" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Fabricante - Novo">
			<h:form id="frmFabNovo">
				<h:panelGrid id="pnlFabNovo" columns="2">
					<h:outputLabel for="txtFabNovo" value="Descrição" />
					<h:inputText id="txtFabNovo" size="30" maxlength="40"
						value="#{MBFabricante.fabricante.descricao}" required="true"
						requiredMessage="Campo Descrição obrigatório" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Gravar"
						actionListener="#{MBFabricante.novo()}"
						oncomplete="verificar(xhr, status, args, 'dlgFabNovo', 'tabelaFab');"
						update=":frmFabListagem:tblFabricante :msgGlobal" />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dlgFabNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgFabExcluir" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Fabricante - Exclusão">

			<h:form id="frmFabExcluir">
				<h:panelGrid id="pnlFabExcluir" columns="2">
					<p:outputLabel value="Código:" />
					<h:outputText value="#{MBFabricante.fabricante.codigo}" />
					<p:outputLabel value="Descrição:" />
					<h:outputText value="#{MBFabricante.fabricante.descricao}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBFabricante.excluir()}"
						oncomplete="verificar(xhr, status, args, 'dlgFabExcluir', 'tabelaFab');"
						update=":frmFabListagem:tblFabricante :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgFabExcluir').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgFabEditar" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Fabricante - Editar">

			<h:form id="frmFabEditar">
				<h:panelGrid id="pnlFabEditar" columns="2">
					<p:outputLabel value="Código:" />
					<h:outputText value="#{MBFabricante.fabricante.codigo}" />

					<p:outputLabel for="txtFabAltera" value="Descrição" />
					<h:inputText id="txtFabAltera"
						value="#{MBFabricante.fabricante.descricao}" size="30"
						maxlength="50" required="true"
						requiredMessage="Campo Descrição obrigatório" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Editar"
						actionListener="#{MBFabricante.editar()}"
						oncomplete="verificar(xhr, status, args, 'dlgFabEditar', 'tabelaFab');"
						update=":frmFabListagem:tblFabricante :msgGlobal" />
					<p:commandButton value="Cancelar"
						onclick="PF('dlgFabEditar').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>

		<p:dialog widgetVar="dlglstFabricante" closable="false"
			resizable="false" draggable="false" modal="true" appendTo="@(body)"
			header="Fabricante - Listagem Completa">

			<h:form id="frmLstFab">
				<h:panelGrid id="pnlLstFab" columns="2">
					<p:outputLabel value="Código:" />
					<p:outputLabel value="#{MBFabricante.fabricante.codigo}" />
					<p:outputLabel value="Descrição:" />
					<p:outputLabel value="#{MBFabricante.fabricante.descricao}" />
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton value="Ok" onclick="PF('lstFabricante').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
