<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/modeloGeralv2.xhtml">
	<ui:define name="conteudo">
		<f:event listener="#{MBFabricante.prepararPesquisa}" type="preRenderView"/>
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30" />
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo"
					action="/pages/fabricanteCadastrov2.xhtml?faces-redirect=true" />
			</h:panelGrid>

			<p:dataTable value="#{MBFabricante.itens }"
				filteredValue="#{MBFabricante.itensFiltrados}" var="fabricante"
				emptyMessage="Nenhum registro encontrado" rows="5" paginator="true" paginatorPosition="bottom">
				<p:column headerText="Código">
					<h:outputText value="#{fabricante.codigo}" />
				</p:column>
				<p:column filterBy="#{fabricante.descricao}"
					sortBy="#{fabricante.descricao}" headerText="Descrição">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>
				<p:column headerText="Opções">
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
