<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SysDrogaria</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" sticky="false" life="3000" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" resizable="false" closable="false"
			collapsible="false" size="150">
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="false" closable="false"
			collapsible="false" size="250">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principalv2.xhtml" />
						<p:menuitem value="Sair" />
					</p:submenu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Fabricantes"
							outcome="/pages/fabricantePesquisav2.xhtml" />
						<p:menuitem value="Produtos" />
						<p:menuitem value="Funcionários"
							outcome="/pages/funcionarioPesquisav2.xhtml" />
					</p:submenu>
					<p:submenu label="Vendas">
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit position="south" resizable="false" closable="false"
			collapsible="false" header="Desenvolvido por Athalias Aliança">
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
